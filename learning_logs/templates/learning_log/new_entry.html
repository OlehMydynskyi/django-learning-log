{% extends 'learning_log/base.html' %}

{% block content %}
    <h2>{{ topic.title }}</h2>

    <p>Add a new entry</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Add entry</button>
    </form>
{% endblock content %}
