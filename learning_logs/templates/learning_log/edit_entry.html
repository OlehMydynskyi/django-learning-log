{% extends "learning_log/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h1>{{ topic }}</h1>
    <h4>Edit entry:</h4>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save changes" %}
    </form>
{% endblock content %}
